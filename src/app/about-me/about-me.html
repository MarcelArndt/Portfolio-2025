
<section #aboutMe class="about-me-wrapper">





  <div #textbox class="about-me-content-wrapper">

      <div class="display-before">
        <div class="button-container">
          <button (click)="changeTextIndex(0)" [ngClass]="{'active': textIndex === 0}"><icon>person_pin_circle</icon><span>I am Marcel</span></button>
          <button (click)="changeTextIndex(1)" [ngClass]="{'active': textIndex === 1}"><icon>cooking</icon><span>My interests</span></button>
          <button (click)="changeTextIndex(2)" [ngClass]="{'active': textIndex === 2}"><icon>flag</icon><span>My goals</span></button>
        </div>

        <div class="text-container">
          <p>What do you need to know</p>
          <h2>About me</h2>
          <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem.</p>
        </div>
      </div>



      <div #redTransition class="red-transition">
            <div class="triangle-shape set-triangle-top red"></div>
            <div class="redbox"></div>
      </div>

      <div #whiteTransition  class="white-transition">
            <div class="triangle-shape set-triangle-top white"></div>
            <div class="whitebox"></div>
      </div>

      



  </div>

  <div #blackTransition class="black-transition">
    <div class="triangle-shape set-triangle-bottom black"></div>
    <div class="blackbox"></div>
  </div>
</section>
