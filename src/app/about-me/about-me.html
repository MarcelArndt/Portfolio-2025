
<section #aboutMe class="about-me-wrapper">

  <div #textbox class="about-me-content-wrapper" >


        <div class="display-before">
          <div class="button-container">
            <button (click)="changeTextIndex(0)" [ngClass]="{'active': textCurrentIndex === 0}"><icon>person_pin_circle</icon>
              <span>{{(languageService.texts | async)?.about_me?.buttonAboutMe}}</span>
            </button>
            <button (click)="changeTextIndex(1)" [ngClass]="{'active': textCurrentIndex === 1}"><icon>cooking</icon>
              <span>{{(languageService.texts | async)?.about_me?.buttonInterests}}</span>
            </button>
            <button (click)="changeTextIndex(2)" [ngClass]="{'active': textCurrentIndex === 2}"><icon>flag</icon>
              <span>{{(languageService.texts | async)?.about_me?.buttonGoals}}</span>
            </button>
          </div>

          <div class="text-container">
            <p>{{(languageService.texts | async)?.about_me?.prefixheadline}}</p>
            <h2>{{(languageService.texts | async)?.about_me?.headline}}</h2>
            <div class="textbox">
                <p #textblock>{{(languageService.texts | async)?.about_me?.textAboutMe}}</p>
                <p #textblock>{{(languageService.texts | async)?.about_me?.textInterests}}</p>
                <p #textblock>{{(languageService.texts | async)?.about_me?.textGoals}}</p>
            </div>
         
          </div>
        </div>


  </div>
  <div #blackTransition class="transition z-505">
    <div class="triangle-shape set-triangle-bottom black"></div>
    <div class="buffer-box black"></div>
  </div>
</section>
