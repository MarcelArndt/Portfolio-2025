<section  class="contact-wrapper">
    <div #contactSection class="contact-box-wrapper">

        <div class="text-wrapper">
            <div #textblock class="text-block">
                <p>{{ (languageService.texts | async)?.contact?.prefixText }}</p>
                <h2>{{ (languageService.texts | async)?.contact?.headline }}</h2>
                <p class="text">{{ (languageService.texts | async)?.contact?.text }}</p>
            </div>
            <a #button href="mailto:info@arndt-marcel.de" class="email-button"> 
                <icon>mail</icon>
                <div class="flex-button">
                    <p>{{ (languageService.texts | async)?.contact?.button }}</p>
                    <p><span>info@arndt-marcel.de</span></p>
                </div>
            </a>
        </div>
        <div id="contact" #form class="form-wrapper">
            <app-contact-form></app-contact-form>
        </div>
    </div>
</section>
