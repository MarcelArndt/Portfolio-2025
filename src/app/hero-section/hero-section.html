


<section class="hero-section-container">

    <div #heroSection #spotlightSection class="hero-section" (mousemove)="onMouseMove($event)" id="hero-section">
        <app-following-spotlight [section]="spotlightSection"></app-following-spotlight>
        <img class="background-element moveableObject" src="./assets/hero-background.png">
        <img #moveableObject class="portrait moveableObject darken" src="./assets/person.png" data-speed="6">
        <img #moveableObject class="portrait moveableObject" src="./assets/person.png" data-speed="16">
        <div class="text-layer">
            <div class="mobil-title">  
                <h1>{{texts?.heroSection?.headline}}</h1>
            </div>

            <div #moveableObject class="text-column moveableObject" data-speed="4">
                <p>{{texts?.heroSection?.prefixText}}</p>
                <h1>{{texts?.heroSection?.headline}}</h1>
                <p class="discription">{{texts?.heroSection?.text}}</p>
                <button>{{texts?.heroSection?.button}}</button>
                <nav>
                    <ul>
                        <li><a href="https://www.linkedin.com/in/profil-marcel-arndt/" target="_blank"><img src="./assets/linkedIn.svg"></a></li>
                        <li><a href="https://github.com/MarcelArndt" target="_blank"><img src="./assets/github.svg"></a></li>
                        <li><a href="mailto:info@arndt-marcel.de">info@arndt-marcel.de</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div #whiteTransition class="transition">
        <div class="triangle-shape set-triangle-bottom white"></div>
        <div class="buffer-box white"></div>
    </div>

    <div #redTransition class="transition z-300">
        <div class="triangle-shape set-triangle-bottom red"></div>
        <div class="buffer-box red"></div>
    </div>

</section>
