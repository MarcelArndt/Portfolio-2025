


<section class="hero-section-container">

    <img class="background-element" src="./assets/background.webp">
    <img #portrait class="portrait" src="./assets/person.png">

    <div #heroSection class="hero-section">
        <div class="text-layer">

            <div #headlineTextBox class="text-column">
                <p>{{ (languageService.texts | async)?.heroSection?.prefixText }}</p>
                <h1  >{{ (languageService.texts | async)?.heroSection?.headline }}</h1>
                <p class="discription mobil-off">{{(languageService.texts | async)?.heroSection?.text}}</p>
                <button class="vertical-off mobil-off" (click)="scrollAboutMe()">{{(languageService.texts | async)?.heroSection?.button}}</button>
                <nav class="social-navi horizontal-off ">
                    <ul>
                        <li><a href="https://www.linkedin.com/in/profil-marcel-arndt/" target="_blank"><img src="./assets/linkedIn.svg"></a></li>
                        <li><a href="https://github.com/MarcelArndt" target="_blank"><img src="./assets/github.svg"></a></li>
                        <li><a href="mailto:info@arndt-marcel.de"><img src="./assets/email.svg"></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="scroll-animation">
        <div #mouseSymbol class="mouse-animation">
            <div #arrowSymbol class="arrow"></div>
        </div>
    </div>

    <nav #mobilSocialNavi class="social-navi social-mobil-navi horizontal-on">
        <ul>
            <li><a href="https://www.linkedin.com/in/profil-marcel-arndt/" target="_blank"><img src="./assets/linkedIn.svg"></a></li>
            <li><a href="https://github.com/MarcelArndt" target="_blank"><img src="./assets/github.svg"></a></li>
            <li><a href="mailto:info@arndt-marcel.de"><img src="./assets/email.svg"></a></li>
        </ul>
    </nav>

    <div #whiteTransition class="transition">
        <div class="triangle-shape set-triangle-bottom white"></div>
        <div class="buffer-box white"></div>
    </div>

    <div #redTransition class="transition z-300">
        <div class="triangle-shape set-triangle-bottom red"></div>
        <div class="buffer-box red"></div>
    </div>

</section>
