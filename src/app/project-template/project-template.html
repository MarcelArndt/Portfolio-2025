<div class="project-wrapper">
    <div class="project-info-wrapper">
        <p>{{ projectDetails?.prefixheadline}}</p>
        <h2>{{ projectDetails?.headline}}</h2>

        <p class="text-wrapper">
          {{ projectDetails?.projectText}}
        </p>

        <p (click)="openLightbox(projectID)" class="more-button">{{ projectDetails?.moreButton}}</p>

        <div class="icon-wrapper">
            <ul class="used-tech">
                @for(usedTech of projectDetails?.technology; track usedTech){
                    <li><img [src]="icons[usedTech]"></li>
                }
            </ul>
        </div>
        <div class="button-wrapper"><a [href]="projectDetails?.demoLink">Demo</a><a [href]="projectDetails?.gitHubLink" class="github-button">GitHub</a></div>
    </div>         

    <div class="project-picture-wrapper">
        <picture>
            <source media="(min-width: 1600px)" [srcset]="projectDetails?.picture">
            <source media="(max-width: 1660px) and (orientation: landscape)" [srcset]="projectDetails?.pictureSmall">
            <img [src]="projectDetails?.picture">
        </picture>
    </div>




</div>
